			img {
				width: 100%;

			#header {

				color: #fff;
				position: fixed;
				top: 0;

			}
			
			#header span {
				display: inline-block;
				width: 10%;

				font-size: 0.32rem;

			#content {

				height: 4.5rem;
			}
			
			#content .nav {
				width: 100%;
				height: auto;
			}
			
			#content .nav li {
				box-sizing: border-box;
				padding: 2%;
				float: left;
				width: 50%;
				height: 1.8rem;
			}
			
			#content .indextitle {
				clear: both;
				width: 100%;
				height: 1.0rem;
				line-height: 1.0rem;
				font-size: 0.35rem;
				color: #fa2855;
				text-align: center;
				position: relative;
			}
			
			#content .indextitle:after {
				content: " ";
				font-size: 0;
				position: absolute;
				bottom: 11px;
				left: 50%;
				z-index: 100;
				margin-left: -25px;
				width: 50px;
				height: 1px;
				background-color: #fb2855;
			}
			
			#content .list {
				width: 100%;
				height: auto;
			}
			
			#content .list li {
				box-sizing: border-box;
				padding: 2%;
				float: left;
				width: 50%;
				height: 4.5rem;
			}

				background: #666;
				text-align: center;
				font-size: 0.32rem;
				color: #fff;
				position: fixed;
				bottom: 0;
				left: 0;
				z-index: 999;
			}
