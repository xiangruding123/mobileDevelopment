	 $(function() {
            // 页面初始化

		var tel      = GetQueryString('tel');
		$("#realname").html(realname);
		$("#tel").html(tel);




         $('#sendGoods').bind('click',function(){

             if(native_flag=='0'){
                 FHMall.gotoHome(0);
             }else if(native_flag=='1'){
                 gotoAppHome(0);
             }else{
                 location.href = '../index/index.html';
             }
         })



         $('#shopindex').bind('click',function(){

     });
