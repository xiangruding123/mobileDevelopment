<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>首页</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
		<link rel="stylesheet" href="../../src/css/mirco.css" media="screen" title="no title">

	</head>

	<body>
		<div class="page-group">
			<!-- 单个page ,第一个.page默认被展示-->
			<div class="page f14">
				<div class="content infinite-scroll infinite-scroll-bottom" data-distance="5">
					<div class='home-top'>
						<a class="home_link ml10" onclick="javascript:history.back();"><img src="../../images/weidian/comeback.png" class="w20" alt=""></a>
						<div class="headphoto">
							<div class="primg">
								<div class="paimg">
									<div style="position:relative;">
										<img src="../../images/weidian/headphone.png" alt="" class='shoplogo'>
										<img src="../../images/weidian/365.png" alt="" class="icon365 iconbutton365">
										<img src="../../images/weidian/666.png" alt="" class="icon365 iconbutton666">
									</div>
								</div>
							</div>
							<p class="f14 mt1 mircoshop_name"></p>
						</div>
					</div>
					<div class='home-top-bottom'>
						<a class="open-about"> <img src="../../images/weidian/book.png" alt=""></a>
					</div>
					<div class="shop_public_msg none">
						公告：<br>
						<span class="f14">
									</span>
						<p class="f14 down text-center mt10" id="notice"><span>展开</span> <img src="../../images/wap/detail/notice.png" alt=""></p>
					</div>

					<div class="shopcontent">
            <div id="shopbrand"></div>
						<div class="text-center none" id="more"><img src="../../images/index/pinpaiall.png" class="w20 vb mr5 mt10">更多</div>
						<div id="shopgoods"></div>


						<script type='text/html' id='shopcontentTpl'>
							<%if(result.brands){%>
							<%for(var i = 0;i<result.brands.length;i++){%>
							<a href="../activity/brand.html?brand_id=<%=result.brands[i].brand_id%>&val=<%=result.brands[i].brand_id%>!group">
              <img src="<%=result.brands[i].brand_page_pic%>" alt="" class="brand_page_pic">
              </a>
							<div class="shopbrand">
								<div class="media clearfix">
									<a href="../activity/brand.html?brand_id=<%=result.brands[i].brand_id%>&val=<%=result.brands[i].brand_id%>!group">

									<img src="<%=result.brands[i].brand_pic%>" alt="" class="goodimg">
									<p class='overhide' style="width:50%;">
										<%=result.brands[i].brand_name%>
									</p>
									</a>
									<!-- <p class="mt10">在售商品<span class="fh-red"><%=result.brands[i].brand_goods_num%></span>件</p> -->
									<a href="../activity/brand.html?brand_id=<%=result.brands[i].brand_id%>&val=<%=result.brands[i].brand_id%>!group">
										<!-- <div class='inbrand'><img src="../../images/weidian/brand.png" alt="">进入品牌</div> -->
									</a>
								</div>
								<div class="mt15 mb20"><img src="<%=result.brands[i].country_pic%>" alt="" class="flag"> <span class="color9"><%=result.brands[i].country_name%>品牌</span> </div>
								<div class="mt5 f14 notice-text"><%=result.brands[i].brand_intro%></div>
								<p class="f14 down text-center mt10 notice"><img src="../../images/wap/detail/notice.png" alt=""></p>
							</div>

							<%}%>
							<%}%>
              	</script>
								<script type='text/html' id='shopGoodsTpl'>
							<%if(result.goods){%>
							<%for(var i = 0;i<result.goods.length;i++){%>

							<div class="inditem mt10">
								<a class="link" href="../shopping/goods_details.html?goods_id=<%=result.goods[i].goods_id%>!goodsdetail">
									<div class="linkin clearfix">
										<div class="img pull-left">
											<img width="90" height="90" src="<%=result.goods[i].goods_image%>">
										</div>
										<div class="param">
											<div class="tit text-overflow overhide">
												<%=result.goods[i].goods_name%>
											</div>
											<div class="price">
												<span class="p1">￥<%=result.goods[i].goods_price%> </span>
												<span class="f12 ml2 fh-red">赚  ￥<span class=''><%=result.goods[i].goods_reward_money%></span></span>
											</div>
											<div class="f12"><span class='redblock'>仅剩 <%=result.goods[i].goods_storage%></span>
												<!-- <span>4000人在卖</span> -->
											</div>
										</div>
									</div>
								</a>
								<div class="other">

									<span><img src="../../images/weidian/ok.png" alt="" class="icon">已上架</span>
									<!-- <span><a href="product_info.html?goods_commonid=<%=result.goods[i].goods_commonid%>"><img src="../../images/weidian/file.png" alt="" class="icon">中央文案</a></span> -->
									<span></span>
									<span class='-mob-share-open' desc='<%=result.goods[i].share_describe%>' title='<%=result.goods[i].share_title%>' img='<%=result.goods[i].share_img%>' goods_id='<%=result.goods[i].goods_id%>'><img src="../../images/weidian/share.png" alt="" class="icon">分享</span>
								</div>
							</div>
							<%}%>
							<%}%>
						</script>

					</div>

				</div>
				<!-- 证书 -->
				<div class="popup popup-about pagebook">
					<a class="close-popup">
						<div class="pageground">
							<img src="../../images/weidian/moban.png" alt="" class="bookphoto" />
							<div class="pagecontent">

								<h2 class="f16">兹授权 <span class='bookborder bookname'>  </span>（女士/先生）</h2>
								<h3 class="f16 booknick">为分红全球购 <span class='bookborder booknickname'>  </span> 红人店主</h3>
								<p class="f14 bookgray">（授权期间享受平台为红人店提供的所有权益）</p>
								<div class="mt1">
									<img src="../../images/wap/code.jpg" alt="" class="bookecode" />
									<div class="pull-right tr">

										<h2 class="f16">特此授权</h2>
										<p class="f12 mt1 bookgray">授权时间：<span class="time">20161010</span></p>
										<p class="f12 bookgray">授权编号：<span class='auth_sn'>0000001000</span></p>
									</div>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>

		</div>

		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script>
			$.config = {
				router: false
			}
		</script>

		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
		<script type="text/javascript" src="../../js/plugins/iscroll.js"></script>
		<script type="text/javascript" src="../../js/config.js"></script>
		<script src="../../js/apiLink.js" charset="utf-8"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/plugins/template.js"></script>
		<script src="../../js/base64.js"></script>
        <script src="../../js/fh.js"></script>
		<script src="../../src/js/tmpl/mircoshop/shopindex.js"></script>
	</body>

</html>
