<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>我的店铺</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
		<link rel="stylesheet" href="../../src/css/mirco.css">

	</head>

	<body>
		<div class="page-group">
			<!-- 单个page ,第一个.page默认被展示-->
			<div class="page">
				<div class="content infinite-scroll infinite-scroll-bottom" data-distance="5">

					<div class='home-top'>
						<a class="home_link ml10" onclick="javascript:history.back();"><img src="../../images/weidian/comeback.png" alt="" class='w20'></a>
						<a class="home_link_shop ml10 -mob-share-open homeshare mr10"><img src="../../images/weidian/sharewith.png" alt=""></a>
						<a class="home_link_shop ml10 link-shop"><img src="../../images/weidian/look.png" alt=""></a>
						<!-- <a class="home_link_shop ml10"><img src="../../images/weidian/paixu.png" alt=""></a> -->

						<div class="headphoto">
							<div class="primg">
								<div class="paimg">
									<div style="position:relative;">
										<img src="../../images/weidian/headphone.png" alt="" class='shoplogo'>
										<img src="../../images/weidian/365.png" alt="" class="icon365 iconbutton365">
										<img src="../../images/weidian/666.png" alt="" class="icon365 iconbutton666">
									</div>
								</div>
							</div>
							<p class="f14 mt1 mircoshop_name"></p>
						</div>
					</div>
					<div class='home-top-bottom'>
						<a class="open-about"> <img src="../../images/weidian/book.png" alt=""></a>
						<span class="none"><img src="../../images/weidian/shenji.png" alt="" class="shenji-icon"></span>
					</div>
					<div class="bar-header-secondary" id="brand">
						<script type='text/html' id='brandtpl'>
							<%for(var i = 0;i<result.length;i++){%>
                 <div class="inditem">
							<a href="../activity/brand.html?brand_id=<%=result[i].brand_id%>&val=<%=result[i].brand_id%>!group">
								<img src="<%=result[i].brand_page_pic%>" alt="" class="brand_page_pic">
              </a>
							<div class="shopbrand">
		<div class="media clearfix">
									<a href="../activity/brand.html?brand_id=<%=result[i].brand_id%>&val=<%=result[i].brand_id%>!group">

									<img src="<%=result[i].brand_pic%>" alt="" class="goodimg">
									<p class='overhide' style="width:50%;">
										<%=result[i].brand_name%>
									</p>
									</a>
									<!-- <p class="mt10">在售商品<span class="fh-red"><%=result[i].brand_goods_num%></span>件</p> -->
									<a href="../activity/brand.html?brand_id=<%=result[i].brand_id%>&val=<%=result[i].brand_id%>!group">
										<!-- <div class='inbrand'><img src="../../images/weidian/brand.png" alt="">进入品牌</div> -->
									</a>
								</div>
								<div class="mt15 mb20 f14"><img src="<%=result[i].country_pic%>" alt="" class="flag"> <span class="color9"><%=result[i].country_name%>品牌</span><div class="pull-right pr10 pb10"><span class='sharebrand' desc='<%=result[i].share_describe%>' title='<%=result[i].share_title%>' img='<%=result[i].share_pic%>' brand_id='<%=result[i].brand_id%>'><img src="../../images/weidian/share.png" alt="" class="w20 mr5 mt2 vm">分享</span><span class="ml10 delbrand" brand_id='<%=result[i].brand_id%>'><img src="../../images/weidian/up.png" alt="" class="w20 mr5 mt2 vm">下架</span></div>
 </div>
								<div class="mt5 f14 notice-text"><%=result[i].brand_intro%></div>
								<p class="f14 down text-center mt10 notice"><img src="../../images/wap/detail/notice.png" alt=""></p>
							</div>
							</div>
							<%}%>
						</script>
					</div>
					<div style="height:60px;"></div>

				</div>
				<footer class="footer"><span>单品管理</span><span class='active'>品牌管理</span></footer>

			</div>
			<!-- 证书 -->
			<div class="popup popup-about pagebook">
				<a class="close-popup">
					<div class="pageground">
						<img src="../../images/weidian/moban.png" alt="" class="bookphoto" />
						<div class="pagecontent">

							<h2 class="f16">兹授权 <span class='bookborder bookname'>  </span>（女士/先生）</h2>
							<h3 class="f16 booknick">为分红全球购 <span class='bookborder booknickname'>  </span> 红人店主</h3>
							<p class="f14 bookgray">（授权期间享受平台为红人店提供的所有权益）</p>
							<div class="mt1">
								<img src="../../images/wap/code.jpg" alt="" class="bookecode" />
								<div class="pull-right tr">

									<h2 class="f16">特此授权</h2>
									<p class="f12 mt1 bookgray">授权时间：<span class="time">20161010</span></p>
									<p class="f12 bookgray">授权编号：<span class='auth_sn'>0000001000</span></p>
								</div>
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>

		</div>

		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script>
			$.config = {
				router: false
			}
		</script>
		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
		<script src="../../js/plugins/fastclick.js"></script>
		<script type="text/javascript" src="../../js/config.js"></script>
		<script src="../../js/apiLink.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/plugins/iscroll.js"></script>
		<script type="text/javascript" src="../../js/plugins/layer/layer.js"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/plugins/template.js"></script>
		<script src="../../js/base64.js"></script>
        <script src="../../js/fh.js"></script>
		<script src="../../src/js/tmpl/mircoshop/ourshopbrand.js"></script>
	</body>

</html>
