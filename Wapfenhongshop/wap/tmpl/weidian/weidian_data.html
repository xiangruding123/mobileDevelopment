<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>店铺信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
   	<meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/fhbase.css">
    <link rel="stylesheet" href="../../css/fhwap.css">
    <link rel="stylesheet" href="../../css/animate.css">
</head>

<body>
    <div class="container layout" id="person_data">
        <div class="row" id="weidian_data">
            <header class="fh-header border-b">
                <span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
                <h1 class="header-title">店铺信息</h1>
                <span class="header-right">保存</span>
            </header>
            <section class="fh-link-bar">
            	 <a class="skip-link"><span>微店头像</span>
	            	 <input type="file" accept="image/*" capture=camera class="fh-file" id="avatar" name="avatar" />
	            	 <i class='icon-angle-right'></i>
	            	 <img src="" class="fh-img"/>
            	 </a>
            </section>
            <section class="fh-link-bar">
                <span class="data">用户名</span>
                <span class="fh-data" id="member_name"></span>
            </section>
            <section class="fh-link-bar">
            	 	<span>店铺名称</span>
            	    <input type="text" placeholder="快给你的店铺起一个名字吧" class="pull-right mt5 tr" maxlength="12" id="shop_name"/>
            </section> 
            <section class="fh-link-bar">
            	 	<span>店铺标语</span>
            	    <input type="text" placeholder="快给你的店铺写一个标语吧" class="pull-right mt5 tr" maxlength="12" id="shop_scope"/>
            </section>  
        </div>
    </div>
    <script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>

    <script  src="../../js/plugins/fastclick.js"></script>

    <script  src="../../js/config.js"></script>
    <script  src="../../js/apiLink.js"></script>
    <script  src="../../js/common.js"></script>
    <script  src="../../js/plugins/template.js"></script>
    <script  src="../../js/plugins/layer/layer.js"></script>
    <script  src="../../src/js/tmpl/weidian/weidian_data.js"></script>
    
</body>

</html>
