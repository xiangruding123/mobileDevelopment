<!DOCTYPE html>
<html lang="zh-cmn-Hans">

	<head>
		<meta charset="UTF-8">
		<title>店铺首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Pragma" content="no-cache">
		<link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/animate.css">
		<link rel="stylesheet" href="../../src/css/fhbase.css">
		<link rel="stylesheet" href="../../src/css/fhwap.css">
		<link rel="stylesheet" href="../../js/plugins/swiper/swiper.css">
	</head>

	<body>
		<div class="container layout class_goods" id="shop_index">
			<div class="row" id="search_goods_list">
				
				 <header class="fh-header">
					<span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
					
					<input type="text" placeholder="搜索店铺内商品" id="goods_search" />
					<img src="../../images/wap/specialty/more.png" alt="" class="timemore ptb10" style="float:right;width:20px;">
					
						<span class="pull-right">
						<img src="../../images/wap/fenlei.png" class="w20 mr5 mt5 classAll"/>
					</span>
				 </header>
				 
				<div class="updownlog">
						     	<span><a href="../index/index.html" class="fh-white">首页</a></span>
								<span class='store_baidusales'>联系客服</span>
								<span class="updownloglist shareTime -mob-share-open">分享</span>
				</div>
				
				
			  
                <!--全部商品tab-->
                <ul class="st-nav border-t0" id="store_tab">
	                <li num="3"><a href="#" class="focus-font">综合</a></li>
	                <li num="1"><a href="#">销量</a></li>
	                <li num="2"><a href="#">价格<i class='icon-sort-up'></i></a></li>
	                <li num="4"><a href="#">人气</a></li>
	            </ul>
                <div class="empty"></div>
               
				
				
				<div id='goods_list' class="min-scroller" >            	
            	<div class="pullUp"></div>            	
			
            </div>
            
            <script type="text/html" id='goods_list_tpl'>
                <%if(result){%>
                    <%for(var i=0;i<result.length;i++){%>
                        <div class="media fh-goods">
                        	<%if(result[i].goods_source>0){%>
								<img src="../../images/wap/global-icon.png" class="global-icon" />
							<%}%>
                        	<a href="../shopping/goods_details.html?goods_id=<%=result[i].goods_id%>" good_id='<%=result[i].goods_id%>'>
	                            <div class="media-left pr">
	                        		<img class="media-img" src="../../images/wap/pinpaiguan.jpg" data-original="<%=FormatImg(result[i].goods_image)%>" alt="...">
									<%if(result[i].goods_state==0){%>
										<img src="../../images/wap/widthdown.png" class="long-tip" style="margin-left:-35px;margin-top:-45px;"/>
									<%}else if(result[i].sale_stop==1){%>
										
									<%}else if(result[i].is_presell==1){%>
										<img src="../../images/wap/presell.png" class="long-tip" style="margin-left:-35px;margin-top:-45px;"/>
									
									<%}else if((result[i].goods_storage==0&&!result[i].seckilling)||(result[i].goods_storage==0&&result[i].seckilling&&result[i].seckilling.killing_stock==0)){%>
										<img src="../../images/wap/soldout.png" class="long-tip" />
									<%}%>
	                            </div>
	                            <div class="media-body">
	                            	<%if(result[i].nation_flag&&result[i].goods_promise){%>
	                            		<img src="<%=result[i].nation_flag%>" class="flag mr5"/><%=result[i].goods_promise%>
	                            	<%}%>
	                                <h4 class="media-heading overhide mb25 line-clamp3"><%=result[i].goods_name%>
	                                	<!--<%if(result[i].is_own_shop=="1"){%>
	                                	<img src="../../images/wap/self.png" class="origin"/>	                            		
	                            	    <%}else if(result[i].goods_source>0){%>
	                            		<img src="../../images/wap/direct.png" class="origin"/>
	                            		<%}%>-->
	                                </h4>
	                                <div class="pull-left">
	                                    <div class="media-tailing clearfix fh-price">￥<%=result[i].goods_price%>
	                                        <del class="ml10">￥<%=result[i].goods_marketprice%>
	                                    </del>
	                                    <%if(result[i].seckilling_flag==1){%>
	                                    	<img src="../../images/wap/app_miaosha.png" class="app-seckill"  />
	                                    <%}%>
	                                    </div>
	                                    
	                                </div>
	                                <!--<div class="pull-right tr" id="star">
	                                    <%=result[i].evaluation_count%> 人评价
	                                    <br>
	                                    <%for(var k=1;k<=result[i].evaluation_stars;k++){%>
	                                        <img src="../../images/wap/star.png" alt="">
	                                    <%}%>
	                                    <%if(result[i].evaluation_stars.indexOf( '.')>-1){%>
	                                        <img src="../../images/wap/Bstar.png" alt="">
	                                    <%}%>
	                                    <%for(var j=1;j<=(5-result[i].evaluation_stars);j++){%>
	                                        <img src="../../images/wap/Estar.png" alt="">
	                                    <%}%>
	                                </div>-->
	                            </div>
	                        </a>
                        </div>
                    <%}%>
                <%}else{%>
                <%}%>
            </script>            
           
            </div>
        </div>
        <div class="-mob-share-ui -mob-share-ui-theme -mob-share-ui-theme-slide-bottom" style="display: none">
			<ul class="-mob-share-list">
				<li class="-mob-share-weixin">
					<p>微信</p>
				</li>
				<li class="-mob-share-qq">
					<p>QQ好友</p>
				</li>
				<li class="-mob-share-qzone">
					<p>QQ空间</p>
				</li>
				<li class="-mob-share-weibo">
					<p>新浪微博</p>
				</li>
			</ul>
			<div class="-mob-share-close">取消</div>
		</div>
		<div class="-mob-share-ui-bg"></div>
    <script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script  src="../../js/plugins/jquery.lazyload.js"></script>
    <script  src="../../js/plugins/fastclick.js"></script>
    <script  src="../../js/plugins/layer/layer.js"></script>
    <script  src="../../js/plugins/template.js"></script>
    <script  src="../../js/plugins/swiper/swiper.js"></script>
    <script  src="../../js/plugins/iscroll.js"></script>
    <script  src="../../js/plugins/fhScroll.js"></script>
    <script  src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script id="-mob-share" src="http://f1.webshare.mob.com/code/mob-share.js?appkey=13a3931a47072"  charset="utf-8"></script>
    <script  src="../../js/config.js"></script>
    <script  src="../../js/common.js"></script>
    <script  src="../../src/js/tmpl/store/class_goods.js"></script>
</body> 

</html>
