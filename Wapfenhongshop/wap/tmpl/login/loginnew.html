<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>检测登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
   	<meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
   	<link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="../../src/css/fhbase.css">
    <link rel="stylesheet" href="../../src/css/fhwap.css">
	<style type="text/css">
		.downLoad-fix {
			display: none;
		}
	</style>
</head>
<body class="fh-bg-white">
    <div class="layout" id="checklogin">
        <div class="tc percent">
           <img src="../../src/images/wap/login/logo.png" class="logo"/>
           <div class="pl20 pr20 pr">
           	     <input type="text" name="" id="textarea" value="" placeholder="请输入手机号/用户名" />
           	     <img src="../../src/images/wap/login/cleartext.png" class="cleartext"/>
           </div>          
           <div class="pl20 pr20">
           <button id="loginClick">登陆/注册</button>
           </div>
           <img src="../../src/images/wap/login/close.png" class="close"/>
        </div>
    </div>
    <div class="fh-dialog">
        <div class="fh-dialog-wrap">
            <div class="tc">
                <img src="../../images/wap/login/fh-dialog-img.png" alt="" class="fh-dialog-img"/></div>
            <div class="fh-dialog-body">
                <p class="fh-dialog-brief">该帐号未注册</p>
            </div>
            <div class="fh-dialog-footer">
                <button class="fh-dialog-button focus-font" id="leftbtn">确认</button>
            </div>
        </div>
    </div>
    <script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script  src="../../js/plugins/fastclick.js"></script>
    <script  src="../../js/plugins/layer/layer.js"></script>
    <script  src="../../js/config.js"></script>
    <script  src="../../js/apiLink.js"></script>
    <script  src="../../js/common.js"></script>
    <script  src="../../src/js/tmpl/login/checklogin.js"></script>
    <script>
    	$('body').css('height',FL.getClientHeight()+"px");
    </script>
</body>

</html>
