<!DOCTYPE html>
<html lang="zh-cmn-Hans">

	<head>
		<meta charset="UTF-8">
		<title>我的推广</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../js/plugins/layer/skin/layer.css">
		<link rel="stylesheet" href="../../css/animate.css">
		<link rel="stylesheet" href="../../css/fhbase.css">
		<link rel="stylesheet" href="../../css/fhwap.css">
	</head>

	<body>
		<div class="container layout" id="generalize">
			<div class="row">
				<header class="fh-header">
					<span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
					<h1 class="header-title">我的推广</h1>
					<a class="header-edit" id="nav-show"></a>
				</header>
				<section id="generalize_list"></section>
				<script id="generalizeList" type="text/html">
					<%for(var i=0;i<result.length;i++){%>
						<div class="skip_link">					
							<img src="<%=result[i].trace_imgurl%>"  class="pull-left"/>
							<div class="gl-div">
								<p class="f14 overhide"><%=result[i].trace_name%></p>
								<p class="shareStyle mt5">
									<i class="weixin <%=clickIcon(result[i].trace_sharetype,5)%>"></i>
									<i class="friend <%=clickIcon(result[i].trace_sharetype,4)%>"></i>
									<i class="zque <%=clickIcon(result[i].trace_sharetype,6)%>"></i>
									<i class="qq <%=clickIcon(result[i].trace_sharetype,2)%>"></i>
									<i class="weibo <%=clickIcon(result[i].trace_sharetype,3)%>"></i>
								</p>
								<p class="gl-p">访问次数:<%=result[i].vistor_num%>次 <span>  <%=result[i].trace_addtime%></span></p>
							</div>
						</div>
					<%}%>
				</script>
			</div>
		</div>
		<script  src="../../js/libs/jquery/jquery-1.11.3.min.js"></script>
		<script  src="../../js/plugins/fastclick.js"></script>
		<script  src="../../js/plugins/layer/layer.js"></script>
		<script  src="../../js/config.js"></script>
		<script  src="../../js/common.js"></script>
		<script  src="../../js/plugins/template.js"></script>
		<script  src="../../src/js/tmpl/member/generalize.js"></script>
		<script>
			Member.Generalize.onLoad();
		</script>
	</body>

</html>
