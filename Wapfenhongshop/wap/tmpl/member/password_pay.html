<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>修改支付密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   	<meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
   <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="../../css/fhbase.css">
    <link rel="stylesheet" href="../../css/fhwap.css">
</head>

<body>
    <div class="container layout" id="bind-mobile">
        <div class="row">
            <header class="fh-header">
                <span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
                <h1 class="header-title">修改支付密码</h1>
                <a class="header-edit" id="confirm">确认</a>
            </header>
            <form class="fill" id="modify_pwd">
                <div class="pb5">
                    修改支付密码需要验证手机号
                </div>
                <div class="ptb10 mt15">
                    <input type="text" placeholder="输入验证码" name="code" id="code" value="" class="input width60" />
                    <button class="button button-caution button-rounded pull-right" id="getCode">获取验证码</button>
                </div>
                <div class="ptb10">
                    <input type="password" placeholder="输入支付密码" name="pwd" id="pay_pwd" value="" class="input width100" />
                </div>
                <div class="ptb10">
                    <input type="password" placeholder="确认支付密码" name="password" id="confirm_pwd" value="" class="input width100" />
                </div>
                <div class="error-tips mt10"></div>
            </form>
            <footer class="notice">
                <span class="fh-red">*</span><span> 注意事项<br>支付密码用于佣金提现时使用
            </span>
            </footer>
        </div>
    </div>
    <script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script  src="../../js/plugins/fastclick.js"></script>
    <script  src="../../js/plugins/jquery.validate.js"></script>
    <script  src="../../js/config.js"></script> 
    <script  src="../../js/common.js"></script>
    <script  src="../../js/plugins/template.js"></script>
    <script  src="../../js/tmpl/member/password_pay.js"></script>
</body>

</html>
