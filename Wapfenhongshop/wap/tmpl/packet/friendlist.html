<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>邀请好友 立得红包</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name = "format-detection" content = "telephone=no">
    <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="../../src/css/fhbase.css">
    <link rel="stylesheet" href="../../src/css/fhwap.css">
    <link rel="stylesheet" href="../../css/animate.css" />
</head>
<body class="bg_y">
<div class="container layout" id="invitebag">
    <div class="row">
	    <header class="fh-header none">
	        <span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
	        <h1 class="header-title">邀请好友 立得红包 </h1>
	    </header>                
        <section class="articlebag tc">
            <h3>我获得的奖励</h3>            
            <section id="articlebox"></section>
            <script type="text/html" id="bagHistory">
            <p class="clearfix articlecontent"><span class="pull-left">共邀请好友</span><span class="pull-right"><%=result.invited_num%>人</span></p>
            <p class="clearfix articlecontent"><span class="pull-left">红包奖励</span><span class="pull-right"><%=result.bonus_total%>元</span></p>
	            <ul id="bag_history">
	            	<%for(var i=0;i<result.invited_friends.length;i++){%>
	            			<li class="skip-link ptb10">
	                        <img data-original="<%=result.invited_friends[i].member_avatar%>" src="../../images/wap/logo.png" class="pull-left w40 mr10" />
	                        <div>
	                            <p class="f14 oh">
	                                <span class="wx-name pull-left"><%=result.invited_friends[i].member_name%></span>
	                                <span class='wx-money pull-right'><%=result.invited_friends[i].parent_bonus%>元</span>
	                            </p>
	                            <p class="tl mt5">
	                                <span>注册成功</span>
	                                <span class="f12 font-gray pull-right"><%=dateFormat(result.invited_friends[i].member_time)%></span>
	                            </p>
	                        </div>
	
	                        </li>
	                <%}%>
	                    
	            </ul>
	          
	            
             </script>
        </section>

        
         
		</div>
     </div>
</div>
 



    <script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script  src="../../js/config.js"></script>
    <script  src="../../js/plugins/fastclick.js"></script>
    <script  src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script  src="../../js/plugins/jquery.lazyload.js"></script>
    <script  src="../../js/common.js"></script>
    <script  src="../../js/plugins/layer/layer.js"></script>
    <script  src="../../js/plugins/template.js"></script>
    <script  src="../../js/fh.js"></script>
    <script  src="../../src/js/tmpl/packet/friendlist.js"></script>
    <script>
        Packet.Friend.onLoad();
    </script>
</div>

</body>
</html>
