<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>主题馆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   	<meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
	
    <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
   	<link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../js/plugins/swiper/swiper.css" />
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="../../css/fhbase.css">
    <link rel="stylesheet" href="../../css/fhwap.css">
</head>

<body>
    <div class="container layout" id="theme_list">
        <section class="row">
             <header class="fh-header">
                <span class="goback icon-angle-left"></span>
                <h1 class="header-title">主题馆</h1>
                <a class="header-edit" id="nav-show"></a>
            </header>
         	<!--banner-->
            <div>
            	<img src="" />
            </div>  
            <!--主题列表-->
            <section id="themeList"></section>
            <script id="themes" type="text/html">
            	<%for(var i=0;i<result.length;i++){%>
            		<%if(result[i].activity_url){%>
						<a href="<%=result[i].activity_url%>" class="layout">
					<%}else{%>
						<a class="dis-b" onclick="javascript:location.replace('theme_details.html?title=<%=result[i].activity_title%>&activity_id=<%=result[i].activity_id%>')">
					<%}%>	
		           	   <img src="../../images/wap/default.jpg" data-original="<%=result[i].activity_banner%>!thumb" class="img-list"/>
		            </a>
		            <section class="empty"></section>
            	<%}%>
            </script>
        </section>
    </div>
    <script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script  src="../../js/plugins/jquery.lazyload.js"></script>
    <script  src="../../js/config.js"></script>
    <script  src="../../js/plugins/fastclick.js"></script>
    <script  src="../../js/common.js"></script>
    <script  src="../../js/plugins/swiper/swiper.js"></script>
    <script  src="../../js/plugins/layer/layer.js"></script>
    <script  src="../../js/plugins/template.js"></script>
    <script  src="../../js/tmpl/activity/theme_list.js"></script>
    <script>
    	Goods.Theme.onLoad();
    </script>
</body>

</html>
