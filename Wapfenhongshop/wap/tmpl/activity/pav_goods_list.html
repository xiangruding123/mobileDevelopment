<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
   	<meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="../../js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="../../css/fhbase.css">
    <link rel="stylesheet" href="../../css/fhwap.css">

</head>
<body>
    <div class="container layout" id='search_goods_list'>
        <div class="row">
            <header class="fh-header pd-none">
                <span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
                <h1 class="header-title"></h1>
                <a class="header-edit" id="nav-show"></a>
            </header>
            <ul class="nav nav-pills fh-nav">
                <li num="1"><a href="#" class="focus-font">综合</a></li>
                <li num="2"><a href="#">销量</a></li>
                <li num="3"><a href="#">价格<i class='icon-sort-up'></i></a></li>
                <li num="4"><a href="#">人气</a></li>
            </ul>
            <div class="empty"></div>
            <div id='brand_details' class="min-scroller">
            	<div class="pullUp"></div>
            </div>
            <script type="text/html" id='brandDetails'>
            	<ul class="brand_details_list clearfix">
                <%if(result){%>
                    <%for(var i=0;i<result.length;i++){%>
                    <li>
                        <a href="../shopping/goods_details.html?goods_id=<%=result[i].goods_id%>!goodsdetail">
                            <%if(result[i].goods_pic){%>
                            <img src="../../images/wap/guanggao-1.jpg" data-original="<%=FormatImg(result[i].goods_pic)%>" />
                            <%}else{%>
                            <img src="../../images/wap/guanggao-1.jpg" data-original="<%=FormatImg(result[i].goods_image)%>" />
                            <%}%>
                            <!--<span class="ml10"><%if(result[i].nation_flag&&result[i].goods_promise){%>
                        <span class="dis-in-b font-pink"><img src="<%=result[i].nation_flag%>" class="w20 h20 mr5" style="display: inline-block;"/>[<%=result[i].goods_promise.split(" ")[0]%>]</span>
                        <%}%></span>
                            <p class="overhide f13"><%=result[i].goods_name%></p>-->
                            <p class="overhide f13"><%if(result[i].nation_flag&&result[i].nation_name){%>
                                <span class="dis-in-b font-pink"><img src="<%=result[i].nation_flag%>" class="flag mt2 mr5" style="display: inline-block;"/><span class="color9"><%=result[i].nation_name%></span></span>
                                <%}%><%=result[i].goods_name%></p>
                            <div class="pad5"><span class="like-price"><span class="f11">￥</span><%=result[i].goods_price%></span>
                                <del>￥<%=result[i].goods_marketprice%></del>
                                <%if(result[i].goods_source>0){%>
                                <img class="origin pull-right" src="../../images/wap/direct.png" />
                                <%}else if(result[i].is_own_shop==1){%>
                                <img class="origin pull-right" src="../../images/wap/self.png" />
                                <%}%>
                            </div>
                        </a>
                    </li>

                    <%}%>
                <%}else{%>
                <%}%>
                </ul>
            </script>
        </div>
    </div>
    <script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script  src="../../js/plugins/jquery.lazyload.js"></script>
    <script  src="../../js/plugins/fastclick.js"></script>
    <script  src="../../js/plugins/jquery.validate.js"></script>
    <script  src="../../js/plugins/layer/layer.js"></script>
    <script  src="../../js/plugins/template.js"></script>
    <script  src="../../js/plugins/iscroll.js"></script>
    <script  src="../../js/plugins/fhScroll.js"></script>
    <script src="../../js/base64.js"></script>
    <script  src="../../js/fh.js"></script>
    <script  src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script  src="../../js/config.js"></script>
    <script  src="../../js/common.js"></script>
    <script  src="../../src/js/tmpl/activity/pav_goods_list.js"></script>
    <script>
    	Goods.BrandDetails.onLoad();
    </script>
</body>

</html>
