<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>全球好货</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   	<meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
	
    <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
   	<link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../js/plugins/swiper/swiper.css" />
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="../../css/fhbase.css">
    <link rel="stylesheet" href="../../css/fhwap.css">
</head>

<body>
    <div class="container layout" id="brand_list">
        <section class="row">
             <header class="fh-header">
                <span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
                <h1 class="header-title">全球好货</h1>
                <a class="header-edit" id="nav-show"></a>
            </header>
            <!--主题列表-->
            <section id="brand_lists" class="pad10 bg-body"></section>
            <script id="brandLists" type="text/html">
            	<ul class="clearfix brand-ul">
					<%for(var i=0;i<result.length;i++){%>
						<li class="brand-list">
							<%if(result[i].brand_url){%>
							<a href="<%=result[i].brand_url%>">
							<%}else{%>
							<a href="brand_details.html?brand_id=<%=result[i].brand_id%>&brand_banner=<%=result[i].brand_banner%>&brand_name=<%=result[i].brand_name%>&share_desc=<%=result[i].share_desc%>&share_img=<%=result[i].share_img%>&share_title=<%=result[i].share_title%>">
							<%}%>
								<img src="<%=result[i].brand_pic%>!thumb"  />
							</a>
						</li>
					<%}%>
				</ul>
            </script>
        </section>
    </div>
    <script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script  src="../../js/plugins/jquery.lazyload.js"></script>
    <script  src="../../js/config.js"></script>
    <script  src="../../js/plugins/fastclick.js"></script>
    <script  src="../../js/common.js"></script>
    <script  src="../../js/plugins/swiper/swiper.js"></script>
    <script  src="../../js/plugins/layer/layer.js"></script>
    <script  src="../../js/plugins/template.js"></script>
    <script  src="../../js/tmpl/activity/brand_list.js"></script>
    <script>
    	Goods.Brand.onLoad();
    </script>
</body>

</html>
