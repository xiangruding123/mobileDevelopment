<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>订单确认</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
   	<meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
</head>

<body>
    <div class="container layout" id="order-details">
        <div class="row">
	          <!--支付方式-->
	         <form class="pay-header animated fadeInUp" id="pay_method"  method="post" action="http://www.fenhongshop.com/api/index.php?act=buyer_order&op=pay"  style="display: none;">
		            <input type="hidden" name="payment_code" id="payment_code"  value='jdpay'/>
		            <input type="hidden" name="pay_sn" id="pay_sn"/>
		            <input type="hidden" name="mid" id="mid"  />
		            <input type="hidden" name="token" id="token"  />
		            <input type="hidden" name="flag" id="flag"  value="wap" />
	        </from>
	    </div>
    </div>
    <script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script  src="../../js/config.js"></script>
    <script  src="../../js/common.js"></script>
    <script>
    $(function(){
		var pay_sn = GetQueryString("pay_sn"),mid=GetQueryString('merber_id'),token=GetQueryString('token');


		$.ajax({
			type:'post',

			url:WapSiteUrl+"/api/index.php?act=buyer_order&op=pay",

			data:{payment_code:"jdpay",mid:mid,token:token,flag:"wap",pay_sn:pay_sn},

			dataType:'json',

			success:function(result){
				FHMall.toast("v5");
				$('#pay123').html("v89");
				$('#pay').html(result);

				if(result.error==="0"){

				}else{
					$('body').html("result");
				}
			},
			error:function(xhr) {
                FHMall.toast("v6");
			}
		});





    })
    </script>
</body>

</html>
