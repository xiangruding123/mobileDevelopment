<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>订单支付</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
   	<meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../js/plugins/swiper/swiper.css" />
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../css/buttons.css" />
    <link rel="stylesheet" href="../../css/fhbase.css">
    <link rel="stylesheet" href="../../css/fhwap.css">
</head>

<body>
    <div class="container layout" id="order-details">
        <div class="row">
            <header class="fh-header">
                <span class="goback icon-angle-left" onclick="javascript:history.back(-2);"></span>
                <h1 class="header-title">订单支付</h1>
                <a class="header-edit" id="nav-show"></a>
            </header>
            <section class="order-header">
            	<img src="../../images/wap/shenqingshouhou.svg">
            	<p>
            		支付金额:<span id="pay_amount"></span>
            	</p>
            	<p>
            		订单编号:<span id="paysn"></span>
            	</p>
            </section>
            <div class="empty"></div>
	          <!--支付方式-->
	         <form class="pay-header" id="pay_method"  method="post" action="http://www.fenhongshop.com/api/index.php?act=buyer_order&op=pay">
	        	<div class="pad10">
		            <!--<div class="pay-method">选择支付方式</div>-->
		            <div class="pay-type" id="zfb" payment_code="alipay">
		                <img src="../../images/wap/zhifubao.png" class="pay-icon" />
		                <span>支付宝支付</span>
		                <i class="icon-circle-blank pay-chose"></i>
		            </div>

		            <div class="pay-type" id="jd" payment_code="jdpay">
		                <img src="../../images/wap/jd.png" class="pay-icon" />
		                <span>京东支付</span>
		                <i class="icon-circle-blank pay-chose"></i>
		            </div>

		            <div class="pay-type" id="wx" payment_code="wxpay">
		                <img src="../../images/wap/weixin.png" class="pay-icon" />
		                <span>微信支付</span>
		                <i class="icon-circle-blank pay-chose"></i>
		            </div>

		            <!-- <div class="pt10 f16 pb10" id="yl"  payment_code="wapchinapay">
		                <img src="../../images/wap/unionpay.png" class="pay-icon" />
		                <span>银联支付(暂不支持)</span>
		                <i class="icon-circle-blank pay-chose"></i>
		            </div> -->
		            <input type="hidden" name="payment_code" id="payment_code"/>
		            <input type="hidden" name="pay_sn" id="pay_sn"  />
		            <input type="hidden" name="mid" id="mid"  />
		            <input type="hidden" name="token" id="token"  />
		            <input type="hidden" name="flag" id="flag"  value="wap" />
	            </div>
	            <div class="empty"></div>
	            <a class="button button-block button-caution" id="sure_pay">确认支付</a>
	        </from>
	    </div>
    </div>
    <img src="../../images/wap/no-wxpay.png" class="no-wxpay zoomIn animated" style="width: 100%;display: none;" id="no_wxpay"  />
    <script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script  src="../../js/plugins/fastclick.js"></script>
    <script  src="../../js/plugins/layer/layer.js"></script>
    <script  src="../../js/config.js"></script>
    <script  src="../../js/common.js"></script>
    <script  src="../../src/js/tmpl/order/order_pay.js"></script>
    <script>
    	Goods.OrderPay.onLoad();
    </script>
</body>

</html>
