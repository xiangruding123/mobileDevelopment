<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>食品详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<style type="text/css">
			body{position: relative;}
			#nav{position: absolute;top: 0;left: 0;z-index: 100;}
			/*--------*/
			/*初始化*/
			body,div,section,header,footer,span,h1,h2,h3,h4,ul,li,form,p,img,dl,dd,dt,a {border: 0 none;margin: 0;padding: 0;}
			ul,li {list-style: none;}
			.l{float: left!important;}
			.r{float: right!important;}
			/*================*/
			#head{width: 100%;height: 4.68rem;background: url(images/img_food_cover.png) no-repeat center;background-size: 100% 100%;}
			#head .header{width: 100%;height: 0.88rem;line-height: 0.88rem;font-size: 0.35rem;font-weight: 800;}
			#head .header .back{width: 0.88rem;height: 100%;display: box;display: -webkit-box;-webkit-box-align: center;-webkit-box-pack: center;}
			#head .header span{display: block;width: 0.36rem;height: 0.36rem;line-height: 0.36rem;text-align: center;}
			#head .header .backbg{background: url(images/tab_article_back.png) no-repeat center;background-size: 100% 100%;}
			
			#head .header .hright{text-align: center;width: 1.40rem;height: 100%;}
			#head .header .hright span{margin-right: 22%;margin-top:18%;}
			#head .header .hright span:first-child{background: #d163c3 url(images/tab_collection_normal.png) no-repeat center;background-size: 100% 100%;}
			#head .header .hright span:last-child{background: #d163c3 url(images/tab_article_sharing.png) no-repeat center;background-size: 100% 100%;}
			/*===========*/
			#content{width: 100%;height: auto;box-sizing: border-box;padding: 0 2% 8%;}
			#content .attribute{width: 100%;height: 0.98rem;display: flex;}
			#content .attribute li{overflow: hidden;text-align: center;width: 25%;height: 0.98rem;line-height: 0.98rem;font-size: 0.30rem;color: #333;}
			#content .contenttitle{width: 100%;height: 1.20rem;line-height: 1.20rem;text-align: left;font-size: 0.35rem;color: #333;}
			#content .foodcontent{width: 100%;height: auto;}
			#content .foodcontent li{width: 49%;height: 0.80rem;line-height: 0.80rem;display: inline-block;float: left;font-size: 0.30rem;text-align: center;border-right: 1px solid #d9dde4;border-bottom: 1px solid #d9dde4;}
			
			#content .foodcontent li:nth-child(odd){border-left: 1px solid #d9dde4;}
			#content .foodcontent li:first-child{border-top: 1px solid #d9dde4;}
			#content .foodcontent li:nth-child(2){border-top: 1px solid #d9dde4;}
			/*--小视频---*/
			#video{margin: 0.44rem auto;width:100%;max-width: 698px;height: 3.90rem;background: #CCC;z-index: 10;}
			
			#content .steptitle{width: 100%;height: 0.60rem;line-height: 0.60rem;font-size: 0.40rem;}
			#content .step{width: 100%;height: auto;}
			#content .step p{width: 100%;height: 1.20rem;line-height: 1.2rem;text-align: left;font-size: 0.3rem;}
			#content .step dl img{width: 100%;height: 100%;}
			#content .step dt{width: 100%;height: auto;line-height: 0.60rem;font-size: 0.3rem;}
			#content .step dd{width: 100%;height: 6.98rem;}
			/*====遮罩====*/
			.loading-shade {position: fixed;background: rgba(0,0,0,.5);z-index: 990;}
			.loading-shade{height: 100%;width: 100%;top: 0;}
			.personsex {box-sizing: border-box;padding: 0 2%;background: #fff;width: 100%;height: 3.0rem;text-align: left;position: fixed;bottom: 0;left: 0;z-index: 999;}
			.personsex p{font-size: 0.30rem;width: 100%;height: 0.98rem;line-height: 0.98rem;}
			.personsex ul{width: 100%;height: 2.02rem;line-height: 2.02rem;display: flex;}
			.personsex ul li{flex: 1;width: auto;height: 2.02rem;line-height: 2.02rem;text-align: center;}
			.personsex ul li img{width: 1.08rem;height: 1.08rem;}
		</style>
	</head>
	<body>
		<!-----header头部------>
		<section id="head">
			<header id="nav" class="header">
				<p class="back l" onclick="javascript:history.back();"><span class="backbg"></span></p>
				<p class="l">金枪鱼奶酪三明治</p>
				<p class="hright r">
					<span class="l like" id="likes"></span>
					<span class="r" id="share"></span>

		</section>
		<!---content内容部分---->
		<section id="content">

				<li style="flex: 3;">碳水化合物：0g</li>
				<li style="flex: 2;">热量：0千卡</li>
			</ul>
			<h3 class="contenttitle">食材</h3>
			<ul class="foodcontent">
				<li>吐司片</li>
				<li>金枪鱼罐头</li>
				<li>青豆粒</li>
				<li>玉米粒</li>
				<li>黑胡椒粉</li>
				<li>黑胡椒粉</li>
				<li>沙拉酱</li>

			</ul>
			<!----小视频----->

			<!------------->
			<h2 class="steptitle">步骤</h2>
			<div class="step">
				<p>第一步</p>

					<dt>空间还是打款回复可见口号搜房网书还是KFC开始的还款借我哦IE我子社会哦哦啦啦</dt>

					<dt>空间还是打款回复可见口号搜房网书还是KFC开始的还款借我哦IE我子社会哦哦啦啦</dt>
					<dd><img src="images/img_food_2.png"/></dd>
				</dl>
			</div>
		</section>
		<!----分享显示内容--->
		<div class="personsex" style="display: none;">
            <p>分享到:</p>
            <ul>
            	<li id="_circle"><img src="images/icon_share_friend_circle.png"/></li>
            	<li id="_blog"><img src="images/icon_share_micro_blog.png"/></li>
            	<li id="_qq"><img src="images/icon_share_qq.png"/></li>
            	<li id="_wechat"><img src="images/icon_share_wechat.png"/></li>
            </ul>
        </div>
		<!--==引入rem==-->
		<script type="text/javascript">

		<script type="text/javascript">
			window.onload = function(){
				window.onscroll = function (){
					var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
					var oNav = document.getElementById("nav");
					if (scrollTop > 100) {
						oNav.style.backgroundColor = "#fff";
						oNav.style.position = "fixed";
						oNav.style.top = 0;
						oNav.style.left = 0;
						oNav.style.zIndex = "100";
						
					} else{
						oNav.style.backgroundColor = "";
						oNav.style.position = "absolute";
					}
				}
				var likes = document.getElementById("likes");
				var flag = 1;
				likes.onclick = function(){
					if (flag) {
						this.style.background = "#d163c3 url(images/tab_collection_light.png) no-repeat center";
						this.style.backgroundSize = "100% 100%";
						flag=0;
					} else{
						this.style.background = "#d163c3 url(images/tab_collection_normal.png) no-repeat center";
						this.style.backgroundSize = "100% 100%";
						flag=1;	
					}
				}
		
			}
		</script>
		<script src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript">
			$(function(){
			    //===添加页面遮罩=====
				function addShade() {
				    var htmlHeight = document.body.scrollHeight || document.documentElement.scrollHeight;
				    $("body").append('<div id="close" class="loading-shade"></div>');
				    $(".loading-shade").css("100%");
				}
				/*删除页面遮罩*/
				function removeShade() {
				    $(".loading-shade").remove();
				}
				/*页面遮罩点击关闭弹出层
				 * dom=>#id
				 * type => hide || remove
				 * */
				function closeDiv(dom, type) {
				    $(".loading-shade").click(function() {
				        type == "hide" ? $(dom).hide() : $(dom).remove();
				        $(".loading-shade").remove();
				    })
				}
				sharezhe();
				function sharezhe(){
				    $('#share').unbind("click").bind("click",function(){
				         addShade();
				         $('.personsex').show();
				         del();   
				    });
				}
				function del(){
					$(".loading-shade").unbind("click").bind("click",function(){
				    	$('.loading-shade').remove();
				     	$('.personsex').hide();
				    });
				}
			});
		</script>
	</body>
</html>
