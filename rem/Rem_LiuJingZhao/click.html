<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#test1{
				display: inline-block;
				background: magenta;
				margin-bottom: 20px;
				cursor: pointer;
			}
			#test2{
				background: aqua;
			}
		</style>
	</head>

	<body>
		<span id="test1">test1点击触发111</span>
		<br />
		<span id="test2">test2点击触发222</span>
		<br />
	</body>

</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	$(function() {
		// test 的点击事件
		$("#test1").click(function() {
			$("#test2").trigger("click");　　
		});
		
		$("#test2").click(function() {
			console.log("您点击了test1触发了test2");　　
		});
		　　
		//$("#test").click()
		
	})
</script>
