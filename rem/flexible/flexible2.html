<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--重置样式部分-->
		<link rel="stylesheet" type="text/css" href="css/taobaocss/flexible.min.css"/>
		<!--引入淘宝的rem-->
		<script type="text/javascript" src="js/taobao/flexible.min.js" ></script>
		<!--内容部分的样式--开始---->
		<style type="text/css">
			.content1,.content2,.content3,.content4,.content5 {
				width: 20%;
				float: left;
				height: 2.0rem;
				line-height: 2.0rem;
				text-align: center;
				font-size: 0.48rem;
			}
			.content1{
				background: salmon;
			}
			.content2{
				background: magenta;
			}
			.content3{
				background: aqua;
			}
			.content4{
				background: darkcyan;
			}
			.content5{
				background: orange;
			}
			#content6{
				display: block;
				clear: both;
				width: 100%;
				height: 0.5rem;
				background: #fff;
			}
			.content7{
				width: 100%;
				height: auto;
				display: flex;
			}
			.content7 p{
				text-align: center;
				width: 100%;
				height: 3.0rem;
				line-height: 3.0rem;
				flex: 1;
			}
			
			.content8{
				width: 100%;
				height: auto;
				display: flex;
				flex-direction:  column;
			}
			.content8 p{
				justify-content:center;
				text-align: center;
				width: 100%;
				height: 3.0rem;
				line-height: 3.0rem;
				flex: 1;
			}
		</style>
		<!--内容部分的样式--结束--->
	</head>
	<body>
		<section>
			<div class="content1">客户</div>
			<div class="content2">客户</div>
			<div class="content3">客户</div>
			<div class="content4">客户</div>
			<div class="content5">客户</div>
			<span id="content6"></span>
			<div class="content7">
				<p style="background: chartreuse;">1</p>
				<p style="background: salmon;">2</p>
				<p style="background: blueviolet;">3</p>
			</div>
			<span id="content6"></span>
			<div class="content8">
				<p style="background: aqua;">1</p>
				<p style="background: #999;">2</p>
				<p style="background: darkcyan;">3</p>
			</div>
			<span id="content6"></span>
			<div class="content7">
				<p style="background: chartreuse;">1</p>
				<p style="background: salmon;">2</p>
				<p style="background: blueviolet;">3</p>
				<p style="background: darkgreen;">4</p>
			</div>
			<span id="content6"></span>
			<div class="content8">
				<p style="background: violet;">1</p>
				<p style="background: firebrick;">2</p>
				<p style="background: deeppink;">3</p>
			</div>
			<span id="content6"></span>
			<hr />
		</section>

</html>
