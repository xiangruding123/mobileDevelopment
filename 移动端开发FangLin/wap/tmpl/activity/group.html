<!DOCTYPE html>
<html lang="zh-cmn-Hans">

	<head>
		<meta charset="UTF-8">
		<title>分红拼团</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../js/plugins/swiper/swiper.css">
		<link rel="stylesheet" href="../../css/animate.css" />
		<link rel="stylesheet" href="../../css/buttons.css">
		<link rel="stylesheet" href="../../css/fhbase.css">
		<link rel="stylesheet" href="../../css/fhwap.css">
	</head>

	<body>
		<div class="container layout" id="groupindex">
			<div class="row bg-body">
				<header class="fh-header none">
					<span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
					<h1 class="header-title">分红拼团</h1>
					<a class="header-edit" id="nav-show"></a>
				</header>
				<ul id="group-index-title">
					<li class="active">精选拼团</li>
					<li>我的拼团</li>
				</ul>

				<section class="groupselect">
					<script type="text/html" id="groupTpl">
						<%for(var i=0;i<result.length;i++){%>

							<section class="empty"></section>
							<div class="groupGoods pr">
								<a href="group_goods_detail.html?goods_id=<%=result[i].goods_id%>&pintuan_id=<%=result[i].pintuan_id%>">
									<div class="player_num">
										<%=result[i].player_num%>人团</div>
									<div class="groupPic">

										<img src="../../images/wap/guanggao-1.jpg" data-original="<%=FormatImg(result[i].goods_image)%>" alt="" />
									</div>
									<div class="clearfix border-b pb10">
										<div class="pull-left groupPrice">
											<span class="f14 focus-font">拼团价:￥<%=result[i].pintuan_price%></span><span class='ml10'>原价:<del>￥<%=result[i].goods_price%></del></span>
											<div class="mt10"><%if(result[i].goods_spec){%><%=result[i].goods_spec%><%}else{%>默认规格<%}%></div>
										</div>
										<div class="pull-right"><button class="groupbtn fh-bg-red">去开团</button></div>
									</div>
								</a>
								<h2 class="pt10"><%=result[i].goods_name%></h2>
								<p>
									<%=result[i].goods_desc%>
								</p>
							</div>
							<%}%>
					</script>

				</section>

				<section class="groupselect none">					
					<div id="mygrouplist">

					</div>
					<script type="text/html" id="mygroupTpl">
						<%for(var i=0;i<result.length;i++){%>
							<section class="empty"></section>
							<div class="groupGoods pr">
								<a href="groupdetail.html?pintuan_group_id=<%=result[i].group_id%>">
									<div class="player_num">
										<%=result[i].player_limit%>人团</div>
									<div class="groupPic">

										<img src="../../images/wap/guanggao-1.jpg" data-original="<%=FormatImg(result[i].goods_image)%>" alt="" />
									</div>
									<div class="clearfix border-b pb10">
										<div class="pull-left groupPrice">
											<span class="f14 focus-font">拼团价:￥<%=result[i].pintuan_price%></span><span class='ml10'>原价:<del>￥<%=result[i].goods_price%></del></span>
											<div class="mt10"><%if(result[i].goods_spec){%><%=result[i].goods_spec%><%}else{%>默认规格<%}%></div>
										</div>
										<%if(result[i].state=='0'){%>
											<div class="pull-right"><span class="pull-right"><%=result[i].player_num%>人已参团</span></div>
										<%}else if(result[i].state=='1'){%>
												<div class="pull-right"><span class="pull-right focus-font">拼团成功 </span></div>
										<%}else if(result[i].state=='2'){%>
												<div class="pull-right"><span class="pull-right">拼团失败</span></div>
										<%}%>
										
									</div>
								</a>
								<h2 class="pt10"><%=result[i].goods_name%></h2>
								<p>
									<%=result[i].goods_desc%>
								</p>
							</div>
							<%}%>
					</script>

				</section>

			</div>
		</div>
		<script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
		<script  src="../../js/plugins/jquery.lazyload.js"></script>
		<script  src="../../js/config.js"></script>
		<script  src="../../js/plugins/fastclick.js"></script>
		<script  src="../../js/common.js"></script>
		<script  src="../../js/plugins/iscroll.js"></script>
		<script  src="../../js/plugins/scrollspy.js"></script>
		<script  src="../../js/plugins/layer/layer.js"></script>
		<script  src="../../js/plugins/template.js"></script>
		<script  src="../../js/plugins/swiper/swiper.js"></script>
		<script  src="../../js/fh.js"></script>
		<script  src="../../src/js/tmpl/activity/group.js"></script>
	</body>

</html>
