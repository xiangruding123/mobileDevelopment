<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>代金券</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   	<meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
   
    <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="../../css/fhbase.css">
    <link rel="stylesheet" href="../../css/fhwap.css">
</head>
<body class="fh-bg-white">
    <div class="container layout" id="coupon">
        <div class="row">
            <header class="fh-header">
                <span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
                <h1 class="header-title">代金券</h1>
            </header>
            <section id="my_conpon" class="coupon-red"></section>
            <div class="security">
                <input type="text" placeholder="请输入验证码"> <span></span>
                <button class="button button-caution button-rounded button-small">确认</button>
            </div>
            <script type="text/html" id="conpon_tpl">
                <div class="mode mode-left">分红优惠券</div>
                <h2>满100元减10元</h2>
                <div class="mode mode-right">免费领取</div>
                <h3>限领一张，限店铺使用</h3>
                <p>
                    <%=voucher_start_date%>-
                        <%=voucher_end_date%>
                </p>
            </script>
            <section class="coupon-blue">
                <div class="mode mode-left">分红优惠券</div>
                <h2>满100元减10元</h2>
                <div class="mode mode-right">免费领取</div>
                <h3>限领一张，限店铺使用</h3>
                <p>2015.8.15-2015.10.30</p>
            </section>
            <div class="security">
                <input type="text" placeholder="请输入验证码"> <span></span>
                <button class="button button-caution button-rounded button-small">确认</button>
            </div>
        </div>
    </div>
    <script  src="../../js/libs/zepto.min.js"></script>
    <script  src="../../js/config.js"></script>
    <script  src="../../js/plugins/fastclick.js"></script>
    <script  src="../../js/common.js"></script>
    <script  src="../../js/plugins/template.js"></script>
    <script src="../../js/tmpl/member/my_coupon.js"></script>
</body>

</html>
