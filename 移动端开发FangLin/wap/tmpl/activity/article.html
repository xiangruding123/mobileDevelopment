    <script>
    	$(function(){
    		var article_id = GetQueryString('article_id');
    		
    		if(native_flag==-1){
    			$('.fh-header').removeClass('none');
    		}
    		
    		$.ajax({
    			type:"get",
    			url:WapSiteUrl+"/api/index.php?act=common_article&op=get_article_detail",
    			dataType:'json',
    			data:{
    				flag:'wap',
    				article_id:article_id
    			},
    			success:function(data){
    				if(data.error==='0'){
    					
    					$('title,.header-title').text(data.result.article_title);
    				
    					$('article').html(data.result.article_content);
    				}
    			}
    		});
    	})
    </script>
