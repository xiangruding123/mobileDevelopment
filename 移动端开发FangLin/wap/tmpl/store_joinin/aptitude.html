<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>公司资质信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../css/store_joinin.css">
    <link rel="stylesheet" href="../../js/plugins/sweetalert/sweetalert.css">
</head>

<body>
    <div class="container-fluid" id="company_info"></div>   
    <script type="text/html" id="company_info_tpl">
        <div class="layout">
            <header>
                <span class="back" onclick="javascript:history.back();">返回</span>
                <h2>公司资质信息</h2>
            </header>
            <section class="item">
                <label>公司名称</label><span id="company_name"><%=company_name%></span>
                <i class="triangle-arrow"></i>
            </section>
            <section class="item">
                <label>公司所在地</label><span id="company_address"><%=company_address%></span>
                <i class="triangle-arrow"></i>
            </section>
            <section class="item">
                <label>公司详细地址</label><span id="company_address_detail"><%=company_address_detail%></span>
                <i class="triangle-arrow"></i>
            </section>
            <section class="item">
                <label>联系人姓名</label><span id="contacts_name"><%=contacts_name%></span>
                <i class="triangle-arrow"></i>
            </section>
            <section class="item">
                <label>联系人电话</label><span id="contacts_phone"><%=contacts_phone%></span>
                <i class="triangle-arrow"></i>
            </section>
            <section class="item">
                <label>电子邮箱</label><span id="contacts_email"><%=contacts_email%></span>
                <i class="triangle-arrow"></i>
            </section>
            <section class="pic">
                <p>营业执照电子版</p>
                <img class="border-plus" style="display:none" width="100" height="50" id="licence-pic" src="<%=business_licence_number_electronic%>">
                <p class="red tip">* 请确保图片清晰，文字可辨并有清晰的红色公章, 请上传jpg\png\gif格式文件，大小控制在1M之内
                </p>
                <span class="down"></span>
                <form action="" id="formbusiness">
                    <input type="file" class="file" id="business_licence_number_electronic" />
                </form>
            </section>
            <section class="item">
                <label>身份证号</label><span id="identity_code"><%=identity_code%></span>
                <i class="triangle-arrow"></i>
            </section>
            <section class="pic">
                <p>身份证电子版</p>
                <img class="border-plus" style="display:none" width="100" height="50" id="identity-pic" src="<%=identity_code_electronic%>">
                <p class="red tip">* 请确保图片清晰, 请上传jpg\png\gif格式文件，大小控制在1M之内
                </p>
                <span class="down"></span>
                <form action="">
                    <input type="file" class="file" id="identity_code_electronic" />
                </form>
            </section>
            <div class="marks">
                <input type="checkbox" class="checkbox"><a href="javascript:void(0)" class="agreement">分红全球购供应商入驻协议</a></div>
            <p class="next">下一步</p>
        </div>
        <div class="page" id="page">
            <div class="page-layout">
                <header>
                    <a href="javascript:void(0);"><span class="back">返回</span></a>
                    <span class="success">完成</span>
                </header>
                <p class="error"></p>
                <section>
                    <div class="ming">
                        <input type="text">
                    </div>
                </section>
                <div class="city">
                    <section>
                        <select name="" id="s_province">
                            <option value="">请选择省份...</option>
                        </select>
                    </section>
                    <section>
                        <select name="" id="s_city">
                            <option value="">请选择城市...</option>
                        </select>
                    </section>
                    <section>
                        <select name="" id="s_county">
                            <option value="">请选择地区...</option>
                        </select>
                    </section>
                </div>
            </div>
        </div>
    </script>
    
    <script src="../../js/config.js"></script>
    <script src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../js/plugins/layer/layer.js"></script>
    <script src="../../js/plugins/template.js"></script>
    <script src="../../js/FL.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/tmpl/store_joinin/aptitude.js"></script>
</body>

</html>
