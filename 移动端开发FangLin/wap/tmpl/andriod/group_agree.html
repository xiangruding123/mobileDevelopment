<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>拼团规则</title>

		<style type="text/css">
			p{
				font-size:14px;
				}
			h4{
				font-size:16px;
			}
		</style>

	</head>

	<body>
		<h4>哪些用户可以参团？</h4>
		<p>任何用户均可以发起拼团，并有其他参团资格，参团用户也可以邀请其他新人参团。</p>

		<h4>怎样才算拼团成功？</h4>
		<p>团长开团后，有规定时间内，参团人数达到规定人数，则拼团成功，参团商品进入发货流程；如果拼团过程中若商品库存不足，拼团也无法成功。</p>

		<h4>拼团失败，如何退款？</h4>
		<p>开团后规定时间内，若人数未达到规定人数或者库存不足，导致拼团失败，系统会自动取消订单，并为您全额退款，退款会在7个工作日内退回付款账户。您可以在APP中查看订单的退款详情。</p>

	</body>

</html>
