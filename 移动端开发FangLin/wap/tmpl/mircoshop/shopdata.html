<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>店铺信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/fhbase.css">
    <link rel="stylesheet" href="../../src/css/fhwap.css">
    <link rel="stylesheet" href="../../css/animate.css">
</head>

<body>
    <div class="container layout" id="person_data">
        <div class="row" id="weidian_data">
            <header class="fh-header border-b">
                <span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
                <h1 class="header-title">店铺信息</h1>

            </header>
            <section class="fh-link-bar">
                <a class="skip-link"><span>微店头像</span>
    	            	 <input type="file" accept="image/*" capture=camera class="fh-file" id="avatar" name="avatar" />
    	            	 <i class='icon-angle-right'></i>
    	            	 <img src="" class="fh-img"/>
                	 </a>
            </section>

            <section class="fh-link-bar">
                <span>店铺名称</span>
                <input type="text" placeholder="快给你的店铺起一个名字吧" class="pull-right mt5 tr" maxlength="10" id="shop_name" />
            </section>
            <section class="fh-link-bar">
                <span class="data">认证状态</span>
                <img src="../../images/weidian/365.png" alt="" class="iconbutton365 pull-right w20 mt5 none" >
                <img src="../../images/weidian/666.png" alt="" class="iconbutton666 pull-right none w20">
                <span class="fh-data" id="member_status"></span>
            </section>
            <section class="fh-link-bar border-b0">
                <span>公告:</span>
            </section>
            <div class="tc fh-bg-white">
                <textarea name="" id="shop_public_msg" cols="30" rows="10" maxlength="200" placeholder="公告...."></textarea>
            </div>

            <div class="content-padded">
              <p><span href="#" class="button button-fill button-danger button-big">提交</span></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>

    <script type="text/javascript" src="../../js/plugins/fastclick.js"></script>

    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/apiLink.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/plugins/template.js"></script>
    <script type="text/javascript" src="../../js/plugins/layer/layer.js"></script>
    <script type="text/javascript" src='../../js/fh.js'></script>
    <!-- <script type="text/javascript" src="../../src/js/tmpl/weidian/weidian_data.js"></script> -->

    <script>
        $(function() {
            // 页面初始化


            var  status = GetQueryString('status');

            status>0?$('#member_status').html('已认证'):$('#member_status').html('未认证');

            if(status=='2'){
              $('.iconbutton365').removeClass('none');
            }else if(status=='3'){
              $('.iconbutton666').removeClass('none');
            }



            function getMember() {
                FL.ajaxDate('get', get_shoper_info, {
                    mid: FL.mid
                }, function(data) {
                    if (data && data.error == "0") {
                        var res = data.result;
                        console.log(res);
                        if (res.shop_logo) {
                            $(".fh-img").attr("src", res.shop_logo);
                        }
                        if (res.shop_name) {
                            $('#shop_name').val(res.shop_name);
                        }
                        if (res.shop_public_msg) {
                            $('#shop_public_msg').val(res.shop_public_msg);
                        }

                    }
                });
            }

            $('#avatar').change(function() {
                upLoadImage();
            });
            if(native_flag=='0'){


            $('#avatar').bind('click',function(){
                 FHMall.upload(true, 90, 90, 0, 0, function(flag, url) {


                       FL.ajaxDate('post', set_shoper_info, {
                           mid: FL.mid,
                           token: FL.token,
                           shop_logo: url
                       }, function(data) {
                           if (data && data.error == "0") {

                               getMember();
                           }
                       });
                 });
            });
            }


            $('span.button').live('click', function() {
                var shop_public_msg = $('#shop_public_msg').val();
                var shop_name = $('#shop_name').val();
                FL.ajaxDate('post', set_shoper_info, {
                    mid: FL.mid,
                    token: FL.token,
                    shop_public_msg: shop_public_msg,
                    shop_name:shop_name
                }, function(data) {
                    if (data && data.error == "0") {
                        layer.msg("保存成功");
                        getMember();
                    } else {
                        layer.msg("保存失败");
                    }
                });
            });

            function upLoadImage() {

                var fd = new FormData();
                fd.append("mid", FL.mid);
                fd.append("token", FL.token);
                fd.append("flag", "wap");
                fd.append("type", "goods_evaluation");
                fd.append("img", $('#avatar')[0].files[0]);

                $.ajax({

                    type: 'post',

                    url: image_upload,

                    processData: false,

                    contentType: false,

                    dataType: "json",

                    data: fd,

                    success: function(data) {
                        if (data && data.error == "0") {
                            FL.ajaxDate('post', set_shoper_info, {
                                mid: FL.mid,
                                token: FL.token,
                                shop_logo: data.result
                            }, function(data) {
                                if (data && data.error == "0") {
                                    layer.msg("图片上传成功");
                                    getMember();
                                }
                            });
                        }
                    },
                    error: function(xhr) {

                    }

                });

            }

            getMember();







        });
    </script>
</body>

</html>
