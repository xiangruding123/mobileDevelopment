        <script type="text/html" id="bag_content">
            <%for(var i=0;i<coupons.length;i++){%>

            <div class="ticket clearfix mb10">
                <div class="ticket_content clearfix ticket_bg_yellow">
                    <div class="clearfix pb20">

                            <span class="f15">￥</span><span class="f40 l100"><%=coupons[i].coupon_price%></span>
                        </div>
                        <div class="pull-left titlebag pr">
                            <span class="f16 pb10 l40"><%=coupons[i].coupon_name%></span>
                        </div>
                        <span class="coupon-num font-yellow">X<%=coupons[i].coupon_num%></span>
                    </div>

                </div>
            </div>
            <%}else{%>
            <div class="ticket clearfix mb10">
                <div class="ticket_content clearfix ticket_bg_red">
                    <div class="clearfix pb20">
                        <div class="pull-left font-pink tl" style="width: 90px;">
                            <span class="f15">￥</span><span class="f40 l100"><%=coupons[i].coupon_price%></span>
                        </div>
                        <div class="pull-left titlebag pr">
                            <span class="f16 pb10 l40"><%=coupons[i].coupon_name%></span>
                        </div>
                        <span class="coupon-num font-pink">X<%=coupons[i].coupon_num%></span>
                    </div>
                </div>
            </div>
            <%}%>
            <%}%>
        </script>

        <a href="../store/store_index.html?store_id=325778" class="gotoindex"><button>立即使用</button></a>

        <img src="../../images/red-packet/tip.png" alt="" class="masksharetip"/>
</div>
    </section>
    <script>
        function addcookie(name, value, days) {

            days = days || 0;

            var expires = "";

            if (days != 0) {

                var date = new Date();

                date.setTime(date.getTime() + (days * 24 * 3600 * 1000));

                expires = "; expires=" + date.toGMTString();

            }

            document.cookie = name + "=" + escape(value) + expires + "; path=/";

        }
        addcookie("firstShow","no");
    </script>
