<body>
    <div class="container layout" id="register">
        <div class="row">
             <header class="fh-header">
                <span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
                <h1 class="header-title">完善登录信息</h1>
            </header>
        <form class="fill" id="registerForm">
            <div class="ptb10 mt15">
                <input type="tel" placeholder="请输入手机号" name="mobile" value="" id="mobile" class="input width100" />
            </div>
            <div class="ptb10">
                <input type="text" placeholder="请输入图文验证码"  value="" id="secode" class="input width60" />
	          	<img id="img_secode" style="width: 110px;height: 35px; margin-left: 10px;float: right;" />
            </div>
             <div class="ptb10">
                <input type="tel" placeholder="请输入短信验证码" name="code" value="" id="code" class="input width60" />
                <button type="button" class="button button-caution button-rounded pull-right" id="getCode">获取验证码</button>
            </div>
            <button class="button mt20 fh-btn btn" id="next_step" type="button">完成绑定</button>
        </form>
        </div>
    </div>
    <script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script  src="../../js/plugins/fastclick.js"></script>
    <script  src="../../js/plugins/jquery.validate.js"></script>
