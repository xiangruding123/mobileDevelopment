<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>查看物流</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
   	<meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
   	<link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/fhbase.css">
    <link rel="stylesheet" href="../../css/fhwap.css">
    <link rel="stylesheet" href="../../css/animate.css">
</head>

<body class="fh-bg-white">
    <div class="container layout" id="logistics">
        <div class="row">
            <section class="lgt-header">
            	<p class="f14 pt10">
            		<img src="../../images/wap/daishouhuo.svg"/>
            		<span class="lgt-sp1">物流状态</span>
            		<span class="lgt-status" id="status"></span>
            	</p>
            	<p class="pl20">
            		<span class="pl5">承运来源</span>
            		<span class="pl10" id="eCode"></span>
            	</p>
            	<p class="pl20">
            		<span class="pl5" >物流编号</span>
            		<span class="pl10" id="shippingCode"></span>
            	</p>
            </section>
            <section class="empty"></section>
            <section id='deliver_info'></section>
            <script type="text/html" id="deliver_tpl">
            <ul class="lgt-ul">
            	<%for (var i=0;i<data.length;i++) {%>
            	<li>
            		<div class="lgt-left mr20">
            			<span class="lgt-circle"></span>
	            		<p><%=data[i].context%></p>
						<p class="lgt-p"><%=data[i].time%></p>
					</div>
            	</li>
            	<%}%>
            </ul>
            </script>
        </div>
    </div>
    <script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script  src="../../js/config.js"></script>
    <script src="../../js/plugins/fastclick.js"></script>
    <script  src="../../js/plugins/layer/layer.js"></script>
    <script  src="../../js/apiLink.js"></script>
    <script  src="../../js/common.js"></script>
    <script  src="../../js/plugins/template.js"></script>
    <script  src="../../src/js/tmpl/logistics/wholesaler_logistics.js"></script>
    <script>

</body>

</html>
