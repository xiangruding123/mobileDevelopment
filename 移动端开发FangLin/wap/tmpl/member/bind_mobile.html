<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>绑定手机</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   	<meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="../../css/fhbase.css">
    <link rel="stylesheet" href="../../css/fhwap.css">
</head>

<body>
    <div class="container layout" id="bind-mobile">
        <div class="row">
            <header class="fh-header">
                <span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
                <h1 class="header-title">绑定手机</h1>
                <!-- <a class="header-edit" id="bind-confirm">确定</a> -->
                <a class="header-right" id="bind-confirm">确定</a>

            </header>
            <form class="fill" id="mobileForm">
               <!--  <div class="pb5">
                    当前手机号: <span id='mob_photo'></span>
                </div> -->
                <div class="ptb10 mt15">
                    <input type="text" placeholder="请输入手机号" name="phone" value="" id="phone" class="input width100" />
                </div>
                <div class="ptb10">
                    <input type="text" placeholder="请输入验证码" name="code" value="" id="code" class="input width66" />
                    <button class="button button-caution button-rounded pull-right" id="mobile-code">获取验证码</button>
                </div>
                <div class="ptb10">
                    <input type="password" placeholder="请输入登录密码" name="password" value="" id="login_pwd" class="input width100" />
                </div>
                <div class="error-tips mt10"></div>
            </form>
        </div>
    </div>
    <script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script  src="../../js/plugins/fastclick.js"></script>
    <script  src="../../js/plugins/jquery.validate.js"></script>
    <script  src="../../js/config.js"></script>
    <script  src="../../js/common.js"></script>
    <script  src="../../js/tmpl/member/bind_mobile.js"></script>
</body>

</html>
