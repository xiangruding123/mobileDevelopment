<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>我的收入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   	<meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
   <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/buttons.css">
    <link rel="stylesheet" href="../../css/fhbase.css">
    <link rel="stylesheet" href="../../css/fhwap.css">
</head>

<body>
    <div class="container layout" id="earning">
        <div class="row">
            <header class="fh-header">
                <span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
                <h1 class="header-title">我的收入</h1>
            </header>
            <div id="earn"></div>
            <script id="earn_tpl" type="text/html">
            <section class="fill">
                <span>已到账金额</span>
                <span class="pull-right">￥<%=into_earn%></span>
            </section>
            <section class="fill">
                <span>预计到账金额</span>
                <span class="pull-right">￥<%=goto_earn%></span>
            </section>
            <section class="fill">
                <span>可提现金额</span>
                <span class="pull-right">￥<%=into_earn%></span>
            </section>
            </script>
            <section class="empty"></section>
            <section class="room-bottom10"></section>
            <section class="fill">
                 <a href="cash_record.html" class="skip-link"><span>提现记录</span>
                <i class="icon-angle-right angle-right"></i></a>
            </section>
            <section class="fill">
                <a href="password_pay.html" class="skip-link"><span>设置提现密码</span>
                <i class="icon-angle-right angle-right"></i></a>
            </section>
            <section class="empty"></section>
            <section class="empty"></section>
            <div class="bck-color plr10">
                <a href="" class="button button-block button-rounded button-caution">去提现</a>
            </div>
        </div>
    </div>
    <script  src="../../js/libs/zepto.min.js"></script>
    <script  src="../../js/plugins/fastclick.js"></script>

    <script  src="../../js/config.js"></script>
    <script  src="../../js/common.js"></script>

    <script src="../../js/plugins/fastclick.js"></script>
    <script  src="../../js/plugins/template.js"></script>

    <script>
     var res={'into_earn':'600','goto_earn':'900'};
     var html = template.render('earn_tpl',res);
     $("#earn").html(html);

    </script>
</body>

</html>
