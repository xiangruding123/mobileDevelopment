<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>新增收货地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
   	<meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/animate.css">
    <link rel="stylesheet" href="../../css/buttons.css" />
    <link rel="stylesheet" href="../../css/fhbase.css">
    <link rel="stylesheet" href="../../css/fhwap.css">
</head>

<body>
    <div class="container layout">
        <div class="row">
            <header class="fh-header">
                <span class="goback icon-angle-left" ></span>
                <h1 class="header-title">新增收货地址</h1>
                <a class="header-edit" id="nav-show"></a>
            </header>
            <form action="" id="add_address" class="address-form f14">
                <div class="fill">
                   <label> <i class="icon-asterisk warning"></i>收货人</label>
                    <input class="input" type="text" placeholder="收货人姓名" name="name" id="name" value="">
                </div>
                <div class="fill">
                    <label><i class="icon-asterisk warning"></i>手机号码</label>
                    <input class="input" type="mobile" placeholder="请输入手机号" name="mobile" id="mobile" value="">
                </div>
                <!--海外购所需身份证信息-->
                <section class="empty"></section>
                <div class="fill">
                    <label>身份证姓名</label>
                    <input class="input" type="text" placeholder="身份证姓名必须与收货人一致" name="cert_name" id="cert_name" value="">
                </div>
                <div class="fill">
                    <label>身份证号码</label>
                    <input class="input" type="mobile" placeholder="购买海外商品需要输入收货人的身份证信息" name="cert_num" id="cert_num" value="">
                </div>                
                <section class="empty"></section>
                <div class="fill">
                    <label><i class="icon-asterisk warning"></i>所在地区</label>
                    <input class="input width60" type="text" placeholder="请选择所在地区" name="area_info" id="area_info" readonly="readonly">
                    <i class="icon-angle-right right-arrow"></i>
                </div>
                <div class="fill">
                    <label class="vt"><i class="icon-asterisk warning"></i>详细地址</label>
                    <textarea class="border-no"  placeholder="请填写地址详细信息" name="address" id="address" value=""></textarea>
                </div>
                <section class="empty"></section>
                <div class="fill">
                   <span>设为默认地址</span><i class="icon-circle-blank right-icon"></i>
                </div>
            </form>
            
             <div class="pad20">
	            <a id="save_address" class="button button-block button-rounded button-caution">保存地址</a>
	         </div>
        </div>
    </div>
    <script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
    <script  src="../../js/plugins/fastclick.js"></script>
    <script  src="../../js/plugins/layer/layer.js"></script>
    <script  src="../../js/plugins/jquery.validate.js"></script>
    <script  src="../../js/config.js"></script>
    <script  src="../../js/common.js"></script>
    <script  src="../../src/js/tmpl/member/add_address.js"></script>
    <script>
    	Member.AddAddress.onLoad();
    </script>
</body> 

</html>
