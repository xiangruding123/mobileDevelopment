<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/fhbase.css">
    <link rel="stylesheet" href="../../css/fhwap.css">
    <link rel="stylesheet" href="../../css/animate.css">
</head>

<body>
<div class="container layout" id="person_data">
    <div class="row" id="talent-data">
        <header class="fh-header">
            <span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
            <h1 class="header-title">编辑</h1>
            <a class="header-right f14" id="saveName">保存</a>
        </header>
        <section class="fh-link-bar">
            <a class="skip-link"><span>头像</span>
                <input type="file" accept="image/*" capture=camera class="fh-file" id="avatar" name="avatar" />
                <i class='icon-angle-right'></i>
                <img src="" class="fh-img avatar-img" />
            </a>
        </section>
        <section class="fh-link-bar">
            <a class="skip-link"><span>背景图</span>
                <input type="file" accept="image/*" capture=camera class="fh-file" id="background" name="background" />
                <i class='icon-angle-right'></i>
                <img src="" class="fh-img background-img"/>
            </a>
        </section>
        <section class="fh-link-bar">
                <span>昵称</span>
                <input type="text" id="nickname" placeholder="未设置" maxlength="12"/>
        </section>
        <section class="clearfix pad10 fh-bg-white">
            <span class="pull-left f14">个性签名</span>
            <textarea name="" id="talent-intro" class="pull-right f13" cols="30" rows="5" placeholder="未设置" maxlength="50"></textarea>
        </section>

    </div>
</div>
<script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
<script  src="../../js/plugins/fastclick.js"></script>
<script  src="../../js/config.js"></script>
<script  src="../../js/apiLink.js"></script>
<script  src="../../js/common.js"></script>
<script  src="../../js/plugins/layer/layer.js"></script>
<script  src="../../src/js/tmpl/specialty/talent_data.js"></script>

</body>

</html>
