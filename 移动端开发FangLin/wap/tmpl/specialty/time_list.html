<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="UTF-8">
		<title>时光列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<link rel="stylesheet" href="../../js/libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../js/libs/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../js/plugins/swiper/swiper.css">
		<link rel="stylesheet" href="../../css/buttons.css">
		<link rel="stylesheet" href="../../src/css/fhbase.css">
		<link rel="stylesheet" href="../../src/css/fhwap.css">
	</head>

	<body>
		<div class="container fh-bg-white" id="timeList">
			<div class="row">
				<header class="fh-header">
					<span class="goback icon-angle-left" onclick="javascript:history.back();"></span>
					<h1 class="header-title">时光列表</h1>
				</header>
				<div id="timeListCentent"></div>
				<script type="text/html" id="timeList-tmpl">
					<%for(var i in timePic){%>
                     <div class="timeListPic">
					<div class="list-time">
						<%=#timePic[i].time_pic[0].add_time%>
					</div>
					<%for(var k in timePic[i].time_pic){%>
					<div class="timeListMedia timeListMedia<%=i%>_<%=k%>">
						<div class="swiper-container">
							<div class="swiper-wrapper">
								<%if(timePic[i].time_pic[k].images){%>
								<%for(var m=0;m<timePic[i].time_pic[k].images.length;m++){%>
								<div class="swiper-slide">
                                    <img src="<%=timePic[i].time_pic[k].images[m].time_image%>" alt="" />
									<%if(timePic[i].time_pic[k].images[m].goods){%>
									<canvas id="<%=i%>_<%=k%>myCanvas<%=m%>" style="position:absolute;top:0;">
                                    <%}%>
                                </div>
				                <%}%>
				                <%}%>
				            </div>
				            <div class="swiper-pagination"></div>
				       </div>

        <div class="timeListCentent">
            <a href="time_detail.html?time_id=<%=timePic[i].time_pic[k].time_id%>"><p class="timecontent"><%=timePic[i].time_pic[k].content%></p></a>

            <%if(timePic[i].time_pic[k].tags){%>
            <div class="f-nav-wrap">
            <article class="f-nav-stickytabs<%=i%>_<%=k%> f-nav-stickytabs">
                <div class="navbox js-navbox m-tbl scroll-navbox">

                    <%for(var j in timePic[i].time_pic[k].tags){%>
                    <span class="tagname"><%=timePic[i].time_pic[k].tags[j]%></span>
                    <%}%>

                </div>
            </article>
            
            </div>
            <%}%>
            <%if(timePic[i].time_pic[k].is_own=='1'){%>
            	<p class="time_collect"><%=timePic[i].time_pic[k].collect_count%>收藏 <span class="pull-right pr"><img src="../../images/wap/specialty/more.png" alt="" class="timemore ptb10"><span class="updownlog"><span class="updownloglist color6 shareTime -mob-share-open" time_id="<%=timePic[i].time_pic[k].time_id%>" data-content="<%=timePic[i].time_pic[k].share.content%>" data-image="<%=timePic[i].time_pic[k].share.image%>" data-title="<%=timePic[i].time_pic[k].share.title%>" data-url="<%=timePic[i].time_pic[k].share.url%>">分享</span><span class="updownloglist color6 deleteTime" time_id="<%=timePic[i].time_pic[k].time_id%>">删除</span></span></span></p>
        
            <%}else{%>
            	<ul class="media_bottom clearfix border-t">
					<li class="-mob-share-open shareBtn shareTime share"  time_id="<%=timePic[i].time_pic[k].time_id%>" data-content="<%=timePic[i].time_pic[k].share.content%>" data-image="<%=timePic[i].time_pic[k].share.image%>" data-title="<%=timePic[i].time_pic[k].share.title%>" data-url="<%=timePic[i].time_pic[k].share.url%>" ><img src="../../images/wap/specialty/share.png" alt=""><%if(timePic[i].time_pic[k].share_count=='0'){%>分享<%}else{%><%=timePic[i].time_pic[k].share_count%><%}%></li>
			<li class="comment_count" time_id="<%=timePic[i].time_pic[k].time_id%>"><img src="../../images/wap/specialty/comment.png" alt=""><span><%if(timePic[i].time_pic[k].comment_count=='0'){%>评论<%}else{%><%=timePic[i].time_pic[k].comment_count%><%}%></span></li>
			<%if(timePic[i].time_pic[k].is_collected=='1'){%>
			<li class="collect_count collected" time_id="<%=timePic[i].time_pic[k].time_id%>" collect_count="<%=timePic[i].time_pic[k].collect_count%>"><img src="../../images/wap/specialty/collected.png" alt=""><span><%if(timePic[i].time_pic[k].collect_count=='0'){%>收藏<%}else{%><%=timePic[i].time_pic[k].collect_count%><%}%></span></li>
				<%}else{%>
			<li class="collect_count" time_id="<%=timePic[i].time_pic[k].time_id%>" collect_count="<%=timePic[i].time_pic[k].collect_count%>"><img src="../../images/wap/specialty/collect.png" alt=""><span><%if(timePic[i].time_pic[k].collect_count=='0'){%>收藏<%}else{%><%=timePic[i].time_pic[k].collect_count%><%}%></span></li>
				<%}%>
		</ul>
          <%}%>
        
        
        <div class="empty"></div>
        </div>
         </div>
        <%}%>
        </div>
        </div>
        <%}%>
    </script>
    </div>

</div>
<div class="empty h80"></div>
<div class="-mob-share-ui -mob-share-ui-theme -mob-share-ui-theme-slide-bottom" style="display: none">
			<ul class="-mob-share-list">
				<li class="-mob-share-weixin"><p>微信</p></li>
				<li class="-mob-share-qq"><p>QQ好友</p></li>
				<li class="-mob-share-qzone"><p>QQ空间</p></li>
				<li class="-mob-share-weibo"><p>新浪微博</p></li>
			</ul>
			<div class="-mob-share-close">取消</div>
		</div>
		<div class="-mob-share-ui-bg"></div>



<script  src="../../js/libs/jquery/jquery-1.8.3.min.js"></script>
<script  src="../../js/plugins/fastclick.js"></script>
<script  src="../../js/plugins/template.js"></script>
<script  src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script id="-mob-share"></script>
<script  src="../../js/plugins/layer/layer.js"></script>
<script  src="../../js/plugins/iscroll.js"></script>
<script  src="../../js/plugins/swiper/swiper.js"></script>
<script  src="../../js/config.js"></script>
<script  src="../../js/apiLink.js"></script>
<script  src="../../js/common.js"></script>
<script  src="../../src/js/tmpl/specialty/time_list.js"></script>

</body>
</html>
