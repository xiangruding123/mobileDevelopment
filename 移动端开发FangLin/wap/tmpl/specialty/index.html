<body id="talentbody">
<div>
<div class="container layout" id='talent_index'>
	<script type="text/html" id="talent-tpl">
	<div class="row">
        <header>
			<img src="../../images/wap/specialty/goback.png" alt="" onclick="javascript:history.back();" class="talentback">
			<span class="pull-right">
			<img src="../../images/wap/specialty/whiteshare.png" alt="" class="share">
			</span>
		</header>
		<div class="plr10 talentcentent" >
        <div class="talent-content">
			<%if(talent_info){%>
			<div class="plr10">
				<div class="clearfix pt20">
					<div class="pull-left">
						<img src="../../images/weidian/headphone.png" data-original="<%=talent_info.talent_avatar%>" alt="" class="talent-phone" >
						<p class="talent-name f22 mt20"><%=talent_info.talent_name%></p>
					</div>
					<div class="pull-right">
						<p><i class="icon-angle-up f18 pr5"></i>滑动查看她的时光</p>
						<%if(talent_info.is_own=='0'){%>
						<%if(talent_info.is_followed=='1'){%>
						<button class="followed">已关注</button>
						<%}else{%>
						<button class="follow">+关注</button>
						<%}%>
						<%}%>
					</div>
				</div>
				<p class="talent-synopsis"><%=talent_info.talent_intro%></p>
			</div>
			<ul class="talent-type clearfix pb30">
				<li><p class="color8">时光</p><p class="talent-type-num"><%=talent_info.time_count%></p></li>
				<li><p class="color8">粉丝</p><p class="talent-type-num"><%=talent_info.fans_count%></p></li>
				<li><p class="color8">推荐商品</p><p class="talent-type-num"><%=talent_info.goods_count%></p></li>
			</ul>
			<%}%>
			<p class="f16 pl15 mb30">TA最爱的·时光</p>
			<div>
				<p class="f16 pl15 mb20"><span class="f30">3</span>月·2015</p>
				<ul class="clearfix">
					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>
					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>
					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>
					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>

					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>
				</ul>
			</div>
			<div>
				<p class="f16 pl15 mb20"><span class="f30">3</span>月·2015</p>
				<ul class="clearfix">
					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>
					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>
					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>
					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>
					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>
					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>
				</ul>
			</div>
			<div>
				<p class="f16 pl15 mb20"><span class="f30">3</span>月·2015</p>
				<ul class="clearfix">
					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>
					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>
					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>
					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>

					<li class="time-img"><img src="../../images/weidian/headphone.png" alt=""></li>

			</div>
